    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LZYBQQWKBZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LZYBQQWKBZ');

      // https://developers.google.com/analytics/devguides/collection/analyticsjs/tasks#adding_to_a_task
      gtag(function(tracker) {

        // Grab a reference to the default sendHitTask function.
        const originalSendHitTask = tracker.get('sendHitTask');

        // Modifies sendHitTask to send a copy of the request to a local server after
        // sending the normal request to www.google-analytics.com/collect.
        tracker.set('sendHitTask', function(model) {
          originalSendHitTask(model);
          const xhr = new XMLHttpRequest();
          xhr.open('POST', 'https://us-central1-ga-server-test.cloudfunctions.net/helloWorld', true);
          xhr.send(model.get('hitPayload'));
          console.log('event sent')
        });
      });
    </script>
